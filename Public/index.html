<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Price Comparison Tool</h1>
        <p>Enter a product name to compare prices on Amazon and Flipkart.</p>
        
        <form id="compare-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="e.g., iPhone 15 Pro" required>
            </div>
            <div class="form-group">
                <label for="num-pages">Number of Pages to Scan</label>
                <input type="number" id="num-pages" value="1" min="1" max="5" required>
            </div>
            <button type="submit" id="compare-btn">Compare Prices</button>
        </form>

        <div class="popular-searches">
            <h3>Popular Searches</h3>
            <div id="popular-searches-container">
                <button class="popular-search-btn">iPhone 15</button>
                <button class="popular-search-btn">mascara</button>
                <button class="popular-search-btn">Samsung Galaxy S24</button>
                <button class="popular-search-btn">iphone 16 pro</button>
            </div>
        </div>

        <div class="status-container">
            <div class="status-header">
                <h2>Status Logs</h2>
                <div id="cache-info" class="hidden">
                    <span>Cached: <b id="cache-date"></b></span>
                    <button id="refresh-btn">Refresh Now</button>
                </div>
            </div>
            <pre id="log-output">Awaiting comparison...</pre>
            <div id="loader" class="hidden"></div>
        </div>
        
        <div id="results-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
